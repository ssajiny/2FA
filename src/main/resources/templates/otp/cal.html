<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <title>Title</title>
</head>
<body>
  <link rel="stylesheet" href="/css/otp.css" />
  <script async src="/js/otp.js"></script>
  <input type="hidden" id="secretKey" th:value="${secretKey}" />
  <div class="container">
    <div th:if="${error}" class="alert alert-danger">
      Key must be longer than 16 characters..
    </div>
    <div th:if="${!error}" class="">
      <div id="currentTime">현재 시간: Loading...</div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progressBar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>


      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>OTP</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th>1</th>
          <td>sp@sp.com</td>
          <td>-</td>
        </tr>
        <tr>
          <th>2</th>
          <td>sj@sj.cu</td>
          <td id="checkCode" th:text="${checkCode}"></td>
        </tr>
        <tr>
          <th>3</th>
          <td>elg@elg.com</td>
          <td>-</td>
        </tr>
        </tbody>
      </table>

    </div>

    <a th:href="@{'/otp/index'}" class="btn btn-lg btn-primary btn-block">To Index</a>

  </div>
</body>
</html>
